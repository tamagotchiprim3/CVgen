<form [formGroup]="authForm" novalidate (ngSubmit)="submit()">
  <div>
    <label>Username</label>
    <input type="email" formControlName="username">
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password">
  </div>

  <div *ngIf="this.authForm.get('username').invalid && this.authForm.get('username').touched">Please, enter your email!</div>
  <div *ngIf="this.authForm.get('password').invalid && this.authForm.get('password').touched">Please, enter your password!</div>

  <button (click)="submit()"></button>

</form>
